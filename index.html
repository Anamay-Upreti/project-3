<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet"/>

    <title>Document</title>
  </head>
  <body>
    <div class="nanana">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="Logo.png" alt="logo" class="logo" />
          </div>
          <div class="starightline"></div>
          <div class="click-list">
            <ul class="list">
              <li class="list-mains">Apps</li>
              <li class="list-mains">DAO</li>
              <li class="list-mains">Technology</li>
              <li class="list-mains">Token</li>
              <li class="list-mains">Contributors</li>
            </ul>
          </div>
          <div>
            <button class="button-head-nav">Buy 1 Token</button>
          </div>
        </nav>
      </section>
      
      <section aria-label="main-part">
        <div class="main-part">
          <h1 class="main-part-heading">Lets build a better tomorrow, together.</h1>
          <p class="main-part-info">
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <button class="button-main">Request Early Access</button>
        </div>
      </section>
    </div>
  </body>
</html>
